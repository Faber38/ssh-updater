name: Build and Release SSH Updater

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller ssh-updater.spec --noconfirm

      - name: Create archive (Linux)
        run: |
          cd dist
          tar czf ssh-updater-${{ github.ref_name }}-linux-x86_64.tar.gz ssh-updater

      - name: Upload Linux asset to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ssh-updater-${{ github.ref_name }}-linux-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows EXE
        run: |
          pyinstaller ssh-updater.spec --noconfirm

      - name: Create ZIP (Windows)
        run: |
          powershell Compress-Archive -Path dist\ssh-updater\* -DestinationPath dist\ssh-updater-${{ github.ref_name }}-windows-x86_64.zip

      - name: Upload Windows asset to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ssh-updater-${{ github.ref_name }}-windows-x86_64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
