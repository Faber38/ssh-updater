name: Build and Release SSH Updater

on:
  push:
    tags:
      - "v1.0.0"   # z.B. v0.3.0, v1.0.0

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (run_erstelle.sh)
        run: |
          chmod +x run_erstelle.sh
          ./run_erstelle.sh

      - name: Create archive
        run: |
          cd dist
          tar czf ssh-updater-${{ github.ref_name }}-linux-x86_64.tar.gz ssh-updater

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ssh-updater-${{ github.ref_name }}-linux-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
